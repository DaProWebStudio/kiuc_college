{% extends 'base/base.html' %}
{% load static i18n %}

{% block title %}
    {% trans 'Сотрудничество' %}
{% endblock %}

{% block content %}
    <section class="section cooperation">
        <div class="container">
            <div class="row">
                <div class="title">
                    <span>{% trans 'О Колледже' %}</span>
                    <h3>{% trans 'Сотрудничество' %}</h3>
                </div>
                <ul class="cooperation-list">
                    {% for item in cooperation %}
                        <li><a href="{{ item.file.url }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
{% endblock %}
